name: Test Configuration Files

on: [push, pull_request]

jobs:
  test-home:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Home-Manager Configuration
        uses: docker/build-push-action@v3
        with:
          context: .
          file: scripts/Dockerfile
          platforms: linux/amd64
          tags: nix:latest
          load: true

      - name: Summary
        run: |
          echo "## Home Manager Size" >> $GITHUB_STEP_SUMMARY
          docker run --rm nix >> $GITHUB_STEP_SUMMARY

  test-all:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Main Configuration
        uses: docker/build-push-action@v3
        with:
          context: .
          file: scripts/Dockerfile.all
          platforms: linux/amd64
          tags: nix:latest
          load: true

      - name: Summary
        run: |
          echo "## Main Configuration Size" >> $GITHUB_STEP_SUMMARY
          docker run --rm nix >> $GITHUB_STEP_SUMMARY
