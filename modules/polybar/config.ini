[colors]
background = #333333
background-alt = #666666
foreground = #888888
foreground-alt = #888888

primary = #ffb52a
secondary = #e60053
green = #00FF00
blue = #00FFFF

alert = #bd2c40
disabled = #444444

[bar/top]
monitor =
dpi = 100
bottom = false
border-size = 3
width = 100%
height = 32pt
radius = 6.0
fixed-center = true
padding-left = 2
padding-right = 4
module-margin = 2
line-size = 3
enable-ipc = true
tray-position = center
tray-maxsize = 30

separator = "|"
background = ${colors.background}
foreground = ${colors.foreground}

locale = en_US.UTF-8
font-0 = FiraCode Nerd Font Mono:style=Bold:pixelsize=14
font-1 = Default font;fixed:pixelsize=14

modules-left = i3
modules-center = 
modules-right = eth wlan memory cpu pipewire backlight-acpi filesystem date battery

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-visible = %index%
label-visible-underline = ${colors.primary}
label-visible-padding = 4

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = ${colors.alert}
label-urgent-padding = 4

label-separator = |
label-separator-padding = 2
label-separator-foreground = ${colors.primary}

label-mode = %mode%
label-mode-background = ${colors.alert}
label-mode-foreground = ${colors.background}
label-mode-padding = 1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = AC0
poll-interval = 2
time-format = %H:%M

format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.blue}
format-charging = <label-charging>

format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-discharging = <label-discharging>

format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.green}
format-full = <label-full>

format-low-prefix = "BAT "
format-low-prefix-foreground = ${colors.alert}
format-low = <label-low>

label-charging = %percentage%% %time%
label-discharging = %percentage%% %time%
label-full = %percentage%% 
label-low = %percentage%% %time%

[module/xbacklight]
type = internal/xbacklight
format = <label>
format-prefix = "BR "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/pipewire]
type = custom/script
format = <label>
format-prefix = "VOL "
format-prefix-foreground = ${colors.primary}
label = %output%
interval = 0.5
exec = ~/.config/polybar/pipewire.sh
click-right = exec pavucontrol &
click-left = ~/.config/polybar/pipewire.sh mute &

[settings]
screenchange-reload = true
pseudo-transparency = true
